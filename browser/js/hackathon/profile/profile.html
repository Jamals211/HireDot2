<div class="container options v-align middle marginTop">
    <div class="col-md-12 studentCard">
        <div class="col-sm-12 col-md-6 col-lg-6">
            <div class="row moreMarginTop centerText">
                <img class="img-circle img-responsive img-center hackathonProfilePhoto" src="{{hackathon.photo}}" href="{{hackathon.website}}" target="_blank">
            </div>
            <div class="row moreMarginTop title" href="{{hackathon.website}}" target="_blank">
                <h1>{{hackathon.title}}</h1>
            </div>
            <div class="row moreMarginTop">
                <p class="regularFont">{{hackathon.month}} {{hackathon.year}}</p>
                <h3>{{hackathon.numberWins}} Win<span ng-if="hackathon.numberWins > 1">s</span></h3>
                <h2 class="regularFont">{{hackathon.description}}</h2>
            </div>
            <div class="row moreMarginTop">
                <div class="col-sm-12 col-md-12 col-lg-12">
                    <a href="{{hackathon.website}}" target="_blank">
                        <span class="fa-stack fa-3x">
                            <i class="fa fa-circle fa-stack-2x"></i>
                            <i class="fa fa-globe fa-stack-1x fa-inverse"></i>
                        </span>
                    </a>
                </div>
            </div>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-6">
            <div class="col-md-12">
                <div class="row centerText">
                    <h2><i class="fa fa-object-group twentyPixelsMarginRight"></i> Projects</h2>
                </div>
            </div>
            <div class="col-md-12">
                <div class="row moreMarginTop centerText">
                    <div class="col-sm-12 col-md-6 col-lg-6">
                        <img class="img-circle img-responsive img-center teamMemberPhoto" src="http://www.lawsitesblog.com/wp-content/uploads/2014/02/Hackathon-icon-300x269.jpg">
                        <h3 class="regularFont"><a ui-sref="project-profile">Hackathon Project Title</a></h3>
                    </div>
                </div>
                <div class="row moreMarginTop centerText">
                    <button class="btn btn-view" ui-sref="project">view all projects</button>
                </div>
            </div>
            <div class="col-md-12">
                <div class="row moreMarginTop centerText">
                    <h2><i class="fa fa-trophy twentyPixelsMarginRight"></i> Awards Won</h2>
                </div>
            </div>
            <div class="col-md-12">
                <div class="row moreMarginTop centerText">
                    <div class="col-sm-12 col-md-6 col-lg-6">
                        <img class="img-circle img-responsive img-center teamMemberPhoto" src="http://i.imgur.com/rJlMTJZ.png">
                        <h3 class="regularFont">Best Design</h3>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-6">
                        <img class="img-circle img-responsive img-center teamMemberPhoto" src="http://i.imgur.com/3sFSbQN.png">
                        <h3 class="regularFont">Mad-Scientist</h3>
                    </div>
                </div>
                <div class="row moreMarginTop centerText">
                    <button class="btn btn-view" ui-sref="award">view all awards</button>
                </div>
            </div>
        </div>
    </div>
</div>
