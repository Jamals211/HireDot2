<div class="container marginTop valign-middle">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <form name="loginForm" ng-submit="loginForm.$valid && sendLogin(login)" >
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="text" ng-model="login.email" class="form-control" id="email" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" ng-model="login.password" class="form-control" id="login-password" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-view">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
