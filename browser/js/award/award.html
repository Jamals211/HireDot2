<div class="container options valign-middle">
    <div class=row ng-repeat="award in awards track by $index" ng-if="$index%4==0">
        <div class="col-xs-3" ng-repeat="i in [$index,$index+1,$index+2,$index+3]" ng-if="awards[i]!=null">
            <div class="panel panel-default bootcards-media studentCard initialFontSize">
                <img src="{{awards[i].photo}}" class="img-responsive" />
                <div class="panel-heading">
                    <h3 class="panel-title">{{awards[i].name}}</h3>
                </div>
                <div class="panel-body regularFont">
                    {{awards[i].description}}
                </div>
            </div>
        </div>
    </div>
</div>
