<div class="col-xs-3">
  <div class="panel panel-default bootcards-media studentCard initialFontSize" ui-sref="awarded-projects({id:award._id})">
    <img src="{{award.photo}}" class="img-responsive" />
    <div class="panel-heading">
        <h3 class="panel-title">{{award.name}}</h3>
    </div>
    <div class="panel-body regularFont">
        {{award.description}}
    </div>
  </div>
</div>
