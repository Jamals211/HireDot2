  <!-- <h1>students</h1> -->
  <table>
  <caption>students</caption>
    <tr>
    <th>student name</th>
      <th colspan="6">candidates</th>
    </tr>
    <tr ng-repeat="student in students">
      <td>{{student.name}}</td>
      <td ng-repeat="candidate in student.candidates">
        {{candidate}}
      </td>
    </tr>

  </table>

<table>
  <caption>companies</caption>
    <tr>
    <th>company name</th>
      <th colspan="9">candidates</th>
    </tr>
    <tr ng-repeat="company in companies">
      <td>{{company.name}}</td>
      <td ng-repeat="candidate in company.candidates">
        {{candidate}}
      </td>
    </tr>
  </table>




  <table>
    <caption>time slots</caption>
    <tr>
      <th>company name</th>
      <th colspan="9">time slots</th>
    </tr>
    
    <tr ng-repeat="company in companies">
      <td>{{company.name}}</td>
      <td ng-repeat="timeslot in company.timeslots">
        {{timeslot}}
      </td>
    </tr>
  </table>
