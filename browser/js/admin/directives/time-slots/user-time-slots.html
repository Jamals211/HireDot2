<div class="container options valign-middle">
    <div class="marginTopBottom">
        <h3 class="topBottom">Schedule for Hiring Day</h3>
        <div class="row">
            <table class="table table-striped table-hover studentCard">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody class="regularFont">
                    <tr ng-repeat="candidate in user.timeslots track by $index">
                        <td>{{timeslots[$index]}}</td>
                        <td>{{candidate.fullName}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
