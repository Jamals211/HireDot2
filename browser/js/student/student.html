<div class="container options valign-middle">
    <div class=row ng-repeat="student in students track by $index | orderBy: 'lastName'" ng-if="$index%4==0">
        <div class="col-xs-3" ng-repeat="i in [$index,$index+1,$index+2,$index+3]" ng-if="students[i]!=null">
            <div class="panel panel-default bootcards-media studentCard">
                <img ng-if="students[i].github.avatar_url && !students[i].photo" src="{{students[i].github.avatar_url}}" class="img-responsive fixedPhoto" ui-sref="student-profile({id:students[i]._id})" />
                <img ng-if="students[i].photo" src="{{students[i].photo}}" class="img-responsive fixedPhoto" ui-sref="student-profile({id:students[i]._id})" />
                <div class="panel-heading" ui-sref="student-profile({id:students[i]._id})">
                    <h3 class="panel-title">{{students[i].fullName}}</h3>
                </div>
                <div class="panel-footer">
                    <div class="col-sm-12 col-md-6 col-lg-6">
                        <a href="{{students[i].linkedin.url}}" target="_blank">
                            <span class="fa-stack fa-2x">
                        <i class="fa fa-circle fa-stack-2x"></i>
                        <i class="fa fa-linkedin fa-stack-1x fa-inverse"></i>
                    </span>
                        </a>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-6">
                        <a href="{{students[i].github.html_url}}" target="_blank">
                            <span class="fa-stack fa-2x">
                        <i class="fa fa-circle fa-stack-2x"></i>
                        <i class="fa fa-github-alt fa-stack-1x fa-inverse"></i>
                    </span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row moreMarginTop centerText">
        <button class="btn btn-view" ui-sref="cohort">view all cohorts</button>
    </div>
</div>
