<div class="container">
    <h1>Students</h1>
    <ul>
        <li ng-repeat="student in students" class="row">
            <h2>{{student.name}}</h2>
            <ul ui-sortable="student.sortableOptions" class="col-md-4 apps-container list student-{{$index}}" ng-model="student.candidates">
                <li ng-repeat="studentCandidate in student.candidates" class="item">{{studentCandidate.name}}</li>
            </ul>
            <ul ui-sortable="student.sortableOptions" class="col-md-4 apps-container list student-{{$index}}" ng-model="student.potentialCandidates">
                <li ng-repeat="potentialCandidate in student.potentialCandidates" class="item">{{potentialCandidate.name}}</li>
            </ul>
            <ul class="col-md-4 list logList">
                <!--  -->
                <li ng-repeat="entry in student.candidates track by $index" class="logItem">
                    {{entry.name}}
                </li>
            </ul>
        </li>
    </ul>
    <button class="btn btn-view" ng-click="submit(student)">Submit</button>
    <h1>Companies</h1>
    <div class="row">
        <ul>
            <li ng-repeat="company in companies" class="col-md-4 ">{{company.name}}
                <ul ui-sortable ng-model="company.candidates" class="list apps-container">
                    <li ng-repeat="companyCandidate in company.candidates" class="item">{{companyCandidate.name}}</li>
                </ul>
            </li>
        </ul>
    </div>
    <button class="btn btn-view" ng-click="match()">Stable Marriage</button>
    <button class="btn btn-view" ng-click="arrange()">Speed Dates</button>
    <button class="btn btn-view" ng-click="updatePreferences()">Update Preferences</button>
    <!-- <ul> -->
    <!-- <li ng-repeat="sortingLog in sortingLogs"> -->
    <ul class="list logList">
        <li ng-repeat="entry in sortingLog track by $index" class="logItem">
            {{entry}}
        </li>
    </ul>
    <!-- </li> -->
    <!-- </ul> -->
</div>
