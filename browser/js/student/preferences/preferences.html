<div class="container options valign-middle">
    <div class="col-md-12 studentCard">
        <!-- <div ng-repeat="student in students"> -->
        <div class="row centerText bottom">
            <h2>Company Preferences</h2>
            <h3 class="regularFont">Your <b>1st</b> choice goes on <b>top</b>.</h3>
        </div>
        <div class="row centerText marginTopBottom">
            <div class="col-sm-12 col-md-6 col-lg-6">
                <div class="row centerText">
                    <div ui-sortable ng-model="user.preferences">
                        <div ng-repeat="studentCandidate in user.preferences" class="item">
                            <a ui-sref="student-preferences.company-view({id:studentCandidate._id})" class="regularFont">
                                {{studentCandidate.fullName}}
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-6">
                <ui-view></ui-view>
            </div>
            <!-- </div> -->
            <div class="row moreMarginTop centerText">
                <div class='col-md-12'>
                    <button class="btn btn-view moreMarginTop" ng-click="submit()">update preferences</button>
                </div>
            </div>
        </div>
    </div>
