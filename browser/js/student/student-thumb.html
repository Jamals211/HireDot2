<div class="col-md-3">
    <div class="panel panel-default bootcards-media studentCard">
        <img src="{{student.github.avatar_url}}" class="img-responsive" ui-sref="student-profile({id:student._id})" />
        <div class="panel-heading" ui-sref="student-profile({id:student._id})">
            <h3 class="panel-title">{{student.fullName}}</h3>
        </div>
        <div class="panel-footer">
            <div class="col-sm-12 col-md-6 col-lg-6">
                <a href="{{student.linkedin.url}}" target="_blank">
                    <span class="fa-stack fa-2x">
                        <i class="fa fa-circle fa-stack-2x"></i>
                        <i class="fa fa-linkedin fa-stack-1x fa-inverse"></i>
                    </span>
                </a>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-6">
                <a href="{{student.github.html_url}}" target="_blank">
                    <span class="fa-stack fa-2x">
                        <i class="fa fa-circle fa-stack-2x"></i>
                        <i class="fa fa-github-alt fa-stack-1x fa-inverse"></i>
                    </span>
                </a>
            </div>
        </div>
    </div>
</div>
