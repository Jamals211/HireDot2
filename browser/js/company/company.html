<div class="container options valign-middle">
    <div class=row ng-repeat="company in companies track by $index" ng-if="$index%4==0">
        <div class="col-xs-3" ng-repeat="i in [$index,$index+1,$index+2,$index+3]" ng-if="companies[i]!=null">
            <div class="panel panel-default bootcards-media studentCard">
                <img src="{{companies[i].photo}}" class="img-responsive" ui-sref="company-profile({id:companies[i]._id})" />
                <div class="panel-heading" ui-sref="company-profile({id:companies[i]._id})">
                    <h3 class="panel-title" ui-sref="company-profile({id:companies[i]._id})">{{companies[i].fullName}}</h3>
                </div>
                <div class="panel-footer">
                    <div class="col-sm-12 col-md-6 col-lg-6">
                        <a href="{{companies[i].website}}" target="_blank">
                            <span class="fa-stack fa-2x">
                                <i class="fa fa-circle fa-stack-2x"></i>
                                <i class="fa fa-globe fa-stack-1x fa-inverse"></i>
                            </span>
                        </a>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-6">
                        <a href="{{companies[i].angellist}}" target="_blank">
                            <span class="fa-stack fa-2x">
                                <i class="fa fa-circle fa-stack-2x"></i>
                                <i class="fa fa-angellist fa-stack-1x fa-inverse"></i>
                            </span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
