<div class="panel panel-default bootcards-media studentCard">
    <img src="{{company.photo}}" class="img-responsive" ui-sref="company-profile({id:company._id})" />
    <div class="panel-heading" ui-sref="company-profile({id:company._id})">
        <h3 class="panel-title" ui-sref="company-profile({id:company._id})">{{company.name}}</h3>
    </div>
    <div class="panel-footer">
        <div class="col-sm-12 col-md-6 col-lg-6">
            <a href="{{company.website}}" target="_blank">
                <span class="fa-stack fa-2x">
                                <i class="fa fa-circle fa-stack-2x"></i>
                                <i class="fa fa-globe fa-stack-1x fa-inverse"></i>
                            </span>
            </a>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-6">
            <a href="{{company.angellist}}" target="_blank">
                <span class="fa-stack fa-2x">
                                <i class="fa fa-circle fa-stack-2x"></i>
                                <i class="fa fa-angellist fa-stack-1x fa-inverse"></i>
                            </span>
            </a>
        </div>
    </div>
</div>
