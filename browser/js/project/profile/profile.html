<div class="container options v-align middle marginTop">
    <div class="col-md-12 studentCard">
        <div class="col-sm-12 col-md-6 col-lg-6">
            <div class="row moreMarginTop centerText">
                <img class="img-circle img-responsive img-center studentProfilePhoto" src="{{project.screenshot}}">
            </div>
            <div class="row moreMarginTop title">
                <h1><a href="{{project.website}}">{{project.title}}</a></h1>
            </div>
            <div class="row moreMarginTop">
                <h2 class="regularFont">{{project.description}}</h2>
            </div>
            <div class="row moreMarginTop">
                <div class="col-sm-12 col-md-6 col-lg-6">
                    <a href="{{project.website}}" target="_blank">
                        <span class="fa-stack fa-3x">
                                <i class="fa fa-circle fa-stack-2x"></i>
                                <i class="fa fa-globe fa-stack-1x fa-inverse"></i>
                            </span>
                    </a>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-6">
                    <a href="{{project.github}}" target="_blank">
                        <span class="fa-stack fa-3x">
                                <i class="fa fa-circle fa-stack-2x"></i>
                                <i class="fa fa-github-alt fa-stack-1x fa-inverse"></i>
                            </span>
                    </a>
                </div>
            </div>
            <div class="row moreMarginTop">
                <div class="col-sm-12 col-md-6 col-lg-6">
                    <code>{{project.website}}</code>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-6">
                    <code>{{project.github}}</code>
                </div>


            </div>
            <div class="row moreMarginTop centerText">
                <div class="col-sm-12 col-md-2" ng-repeat="technology in project.technologies">
                    <button class="btn btn-view" ui-sref="project?tag=technology" >{{technology}}</button>
                </div>
                <!-- <div class="col-sm-12 col-md-2">
                    <button class="btn btn-view">tag 2</button>
                </div>
                <div class="col-sm-12 col-md-2">
                    <button class="btn btn-view">tag 3</button>
                </div>
                <div class="col-sm-12 col-md-2">
                    <button class="btn btn-view">tag 4</button>
                </div>
                <div class="col-sm-12 col-md-2">
                    <button class="btn btn-view">tag 5</button>
                </div>
                <div class="col-sm-12 col-md-2">
                    <button class="btn btn-view">tag 6</button>
                </div> -->
            </div>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-6">
            <div class="col-md-12">
                <div class="row centerText">
                    <h2><i class="fa fa-briefcase twentyPixelsMarginRight"></i> Team Members</h2>
                </div>
            </div>
            <div class="col-md-12">
                <div class="row moreMarginTop centerText">
                    <div class="col-sm-12 col-md-6 col-lg-6" ng-repeat="member in project.team">
                        <img class="img-circle img-responsive img-center teamMemberPhoto" src="{{member.github.avatar_url}}" alt="">
                        <p><a ui-sref="student-profile">{{member.fullName}}</a></p>
                    </div>

                    </div> -->
                </div>

                    </div>
                </div> -->
                <div class="row moreMarginTop centerText">
                    <button class="btn btn-view" ui-sref="student">view all students</button>
                </div>
            </div>
            <div class="col-md-12">
                <div class="row moreMarginTop centerText">
                    <h2><i class="fa fa-trophy twentyPixelsMarginRight"></i> Awards</h2>
                </div>
            </div>
            <div class="col-md-12">
                <div class="row moreMarginTop centerText">
                    <div class="col-sm-12 col-md-6 col-lg-6" ng-repeat="award in project.awards">
                        <img class="img-circle img-responsive img-center teamMemberPhoto" src="http://dhg7upb7j7jqa.cloudfront.net/shaping_up_with_angular_js/achievements/badges/badge-01-6273f8e2-33f7-4e2e-be76-2e35f1b1c2f8.png">

                </div>
            </div>
        </div>
    </div>
</div>
