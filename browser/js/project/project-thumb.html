<div class="col-md-3">
    <div class="mdl-card mdl-shadow--2dp studentCard">
        <div class="col-sm-12 col-md-12 col-lg-12">
            <img class="img-circle img-responsive img-center" src="{{project.logo}}" alt="">
        </div>
        <div class="col-sm-12 col-md-12 col-lg-12">
            <div class="row moreMarginTop title">
                <h3><a ui-sref="project-profile({id:project._id,project:project})">{{project.title}}</a></h3>
            </div>
            <div class="row moreMarginTop">
                <div class="col-sm-12 col-md-6 col-lg-6">
                    <a target="_blank" href="{{project.website}}">
                        <span class="fa-stack fa-2x">
                            <i class="fa fa-circle fa-stack-2x"></i>
                            <i class="fa fa-globe fa-stack-1x fa-inverse"></i>
                        </span>
                    </a>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-6">
                    <a target="_blank" href="{{project.github}}">
                        <span class="fa-stack fa-2x">
                            <i class="fa fa-circle fa-stack-2x"></i>
                            <i class="fa fa-github-alt fa-stack-1x fa-inverse"></i>
                        </span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
