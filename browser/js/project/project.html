<div class="container options valign-middle">
    <div class=row ng-repeat="project in projects track by $index" ng-if="$index%4==0">
        <div class="col-xs-3" ng-repeat="i in [$index,$index+1,$index+2,$index+3]" ng-if="projects[i]!=null">
            <div class="panel panel-default bootcards-media studentCard overflowThumb">
                <img src="{{projects[i].logo}}" class="img-responsive" />
                <div class="panel-heading">
                    <h3 class="panel-title"><a ui-sref="project-profile({id:projects[i]._id})">{{project.title}}</a></h3>
                </div>
                <div class="panel-footer">
                    <div class=row ng-repeat="technology in projects[i].technologies | limitTo:3">
                        <button class="btn btn-view" ui-sref="project?tag=technology">{{technology.name}}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
